name: Deploy to ECS

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: # 允许手动触发

jobs:
  # 1. 代码验证Job（轻量级）
  validate:
    name: Code Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Remove pnpm lock file
        run: rm -f pnpm-lock.yaml

      - name: Install dependencies (validation only)
        run: npm install

      - name: Type check
        run: npm run type-check

      - name: Lint check
        run: npm run lint || echo "Lint检查完成（允许警告）"

  # 2. 触发ECS本地构建和部署Job
  deploy:
    name: ECS Local Build and Deploy
    runs-on: ubuntu-latest
    needs: validate
    # 只在主分支推送时部署或手动触发时
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to ECS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            #!/bin/bash
            set -e

            echo "🚀 开始ECS本地构建部署流程..."
            echo "📅 部署时间: $(date)"

            # 定义变量
            PROJECT_DIR="/www/wwwroot/easy-erp-web"

            # 1. 停止当前应用
            echo "⏹️  停止当前应用..."
            pm2 stop easy-erp-web || true
            pm2 delete easy-erp-web || true

            # 创建和进入项目目录
            mkdir -p "$PROJECT_DIR"
            cd "$PROJECT_DIR" || exit 1

            # 2. 拉取最新代码
            echo "📥 拉取最新代码..."
            if [ ! -d ".git" ]; then
              echo "🔗 初始化Git仓库..."
              git clone git@github.com:rn1024/easy-erp-web.git .
            else
              echo "🔄 更新现有仓库..."

              # 确保使用SSH远程URL
              current_url=$(git remote get-url origin)
              if [[ "$current_url" == https://github.com/* ]]; then
                echo "🔧 更改远程URL为SSH方式..."
                git remote set-url origin git@github.com:rn1024/easy-erp-web.git
                echo "✅ 远程URL已更新为SSH"
              fi

              git fetch origin
              git reset --hard origin/main

              # 处理.user.ini文件权限问题
              if [ -f ".user.ini" ]; then
                echo "🔧 处理.user.ini文件权限..."
                chattr -i .user.ini 2>/dev/null || true
                echo "✅ .user.ini权限已处理"
              fi

              git clean -fd
            fi

            echo "✅ 当前代码版本: $(git log --oneline -1)"

            # 3. 设置npm源
            echo "🔧 配置npm源..."
            npm config set registry https://registry.npmmirror.com
            echo "✅ npm源配置完成"

            # 4. 清理旧文件
            echo "🗑️  清理旧的依赖和构建产物..."
            rm -rf node_modules
            rm -rf .next
            rm -f package-lock.json
            npm cache clean --force
            echo "✅ 清理完成"

            # 5. 设置环境变量
            echo "⚙️  配置生产环境变量..."
            cat > .env << 'EOF'
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            REDIS_URL=${{ secrets.REDIS_URL }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            OSS_ACCESS_KEY_ID=${{ secrets.OSS_ACCESS_KEY_ID }}
            OSS_ACCESS_KEY_SECRET=${{ secrets.OSS_ACCESS_KEY_SECRET }}
            OSS_BUCKET=${{ secrets.OSS_BUCKET }}
            OSS_REGION=${{ secrets.OSS_REGION }}
            OSS_ENDPOINT=easy-erp-web.oss-cn-hangzhou.aliyuncs.com
            NEXT_PUBLIC_APP_URL=https://erp.samuelcn.com
            OSS_PATH_PREFIX=template
            NODE_ENV=production
            PORT=3008
            EOF
            echo "✅ 环境变量配置完成"

            # 6. 安装依赖
            echo "📦 开始安装项目依赖..."
            npm install --production=false

            # 验证关键依赖
            if [ ! -f "node_modules/.bin/next" ]; then
              echo "❌ Next.js 未正确安装"
              exit 1
            fi
            echo "✅ 依赖安装完成"

            # 7. 生成Prisma客户端
            echo "🗄️  生成Prisma客户端..."
            npm run db:generate
            echo "✅ Prisma客户端生成完成"

            # 7.5. 检查并初始化数据库
            echo "🗄️  检查数据库初始化状态..."
            if npm run db:sync-migrate 2>&1 | grep -q "No pending migrations"; then
              echo "✅ 数据库已存在迁移记录"
              # 检查是否有基础数据
              if node -e "const { PrismaClient } = require('@prisma/client'); const prisma = new PrismaClient(); prisma.role.count().then(count => { if(count === 0) { console.log('NEED_SEED'); process.exit(1); } else { console.log('DATA_EXISTS'); } }).catch(() => { console.log('NEED_SEED'); process.exit(1); }).finally(() => prisma.\$disconnect());"; then
                echo "✅ 数据库已有基础数据"
              else
                echo "🌱 数据库需要初始化种子数据..."
                npm run db:seed
                echo "✅ 数据库种子数据初始化完成"
              fi
            else
              echo "🗄️  执行数据库迁移..."
              npm run db:sync-migrate
              echo "✅ 数据库迁移完成"
              echo "🌱 初始化数据库种子数据..."
              npm run db:seed
              echo "✅ 数据库种子数据初始化完成"
            fi

            # 8. 数据库准备完成
            echo "✅ 数据库准备完成"

            # 9. 构建应用（使用standalone模式）
            echo "🔨 开始构建应用..."
            npm run build:standalone

            # 10. 验证构建产物（增强standalone验证）
            echo "✅ 验证构建产物..."
            if [ ! -d ".next" ]; then
              echo "❌ .next目录不存在，构建失败"
              exit 1
            fi

            if [ ! -f ".next/BUILD_ID" ]; then
              echo "❌ BUILD_ID文件不存在，构建失败"
              exit 1
            fi

            # Standalone模式特有验证
            if [ ! -f ".next/standalone/server.js" ]; then
              echo "❌ standalone/server.js不存在，构建失败"
              exit 1
            fi

            if [ ! -d ".next/standalone/.next/static" ]; then
              echo "❌ standalone静态资源目录不存在，构建失败"
              exit 1
            fi

            if [ ! -d ".next/standalone/public" ]; then
              echo "❌ standalone public目录不存在，构建失败"
              exit 1
            fi

            if [ ! -f ".next/standalone/public/favicon.ico" ]; then
              echo "❌ favicon.ico不存在，构建失败"
              exit 1
            fi

            BUILD_SIZE=$(du -sh .next | cut -f1)
            STANDALONE_SIZE=$(du -sh .next/standalone | cut -f1)
            echo "✅ 构建产物大小: $BUILD_SIZE"
            echo "✅ Standalone大小: $STANDALONE_SIZE"
            echo "✅ Standalone模式构建验证通过"

            # 11. 检查端口并释放
            echo "🔍 检查端口3008状态..."
            if netstat -tlnp | grep :3008; then
              echo "⚠️  端口3008被占用，正在释放..."
              lsof -ti:3008 | xargs kill -9 2>/dev/null || true
              sleep 3
              echo "✅ 端口已释放"
            else
              echo "✅ 端口3008空闲"
            fi

            # 12. 配置Nginx（如果配置文件存在）
            if [ -f "nginx/erp.samuelcn.com.conf" ]; then
              echo "🌐 配置Nginx..."
              mkdir -p /etc/nginx/sites-available
              mkdir -p /etc/nginx/sites-enabled
              cp nginx/erp.samuelcn.com.conf /etc/nginx/sites-available/
              ln -sf /etc/nginx/sites-available/erp.samuelcn.com.conf /etc/nginx/sites-enabled/

              # 测试nginx配置
              if nginx -t; then
                nginx -s reload
                echo "✅ Nginx配置更新成功"
              else
                echo "⚠️  Nginx配置测试失败，跳过重载"
              fi
            else
              echo "ℹ️  未找到Nginx配置文件，跳过配置"
            fi

            # 12.5. 修复nginx代理缓存问题
            echo "🔧 检查nginx代理缓存配置..."
            PROXY_CONF_DIR="/www/server/panel/vhost/nginx/proxy/erp.samuelcn.com"
            if [ -d "$PROXY_CONF_DIR" ]; then
              for conf_file in "$PROXY_CONF_DIR"/*.conf; do
                if [ -f "$conf_file" ]; then
                  if ! grep -q "proxy_cache off" "$conf_file"; then
                    echo "🔧 添加nginx代理缓存禁用配置到 $conf_file..."
                    sed -i '/proxy_http_version 1.1;/a\    proxy_cache off;' "$conf_file"
                    echo "✅ nginx代理缓存配置已更新"
                  else
                    echo "✅ nginx代理缓存配置已存在"
                  fi
                fi
              done

              # 清理现有代理缓存
              if [ -d "/www/server/nginx/proxy_cache_dir" ]; then
                echo "🗑️  清理nginx代理缓存..."
                rm -rf /www/server/nginx/proxy_cache_dir/*
                echo "✅ nginx代理缓存已清理"
              fi

              # 重载nginx配置以应用更改
              if nginx -t; then
                nginx -s reload
                echo "✅ nginx代理配置已重载"
              fi
            else
              echo "⚠️  nginx代理配置目录不存在，跳过配置"
            fi

            # 12.8. 验证PM2配置
            echo "🔧 验证PM2配置..."
            if [ ! -f "ecosystem.config.js" ]; then
              echo "❌ ecosystem.config.js 缺失"
              exit 1
            fi

            # 检查PM2配置是否使用standalone模式
            if grep -q "\.next/standalone/server\.js" ecosystem.config.js; then
              echo "✅ PM2配置使用standalone模式"
            else
              echo "❌ PM2配置未使用standalone模式"
              exit 1
            fi

            # 12.9. 启动前最终检查
            echo "🔍 启动前最终检查..."
            if [ ! -f ".next/standalone/server.js" ]; then
              echo "❌ standalone/server.js缺失，无法启动"
              exit 1
            fi

            if [ ! -d ".next/standalone/.next/static" ]; then
              echo "❌ 静态资源缺失，无法启动"
              exit 1
            fi

            echo "✅ 启动前检查通过"

            # 13. 启动应用
            echo "🚀 启动应用..."
            pm2 start ecosystem.config.js --env production
            pm2 save
            echo "✅ PM2启动命令执行完成"

            # 14. 等待应用完全启动
            echo "⏳ 等待应用完全启动（15秒）..."
            sleep 15

            # 15. 验证应用状态
            echo "🔍 验证应用状态..."
            pm2 status

            if pm2 status | grep easy-erp-web | grep -q online; then
              echo "✅ 应用启动成功"
            else
              echo "❌ 应用启动失败，查看日志："
              pm2 logs easy-erp-web --lines 20
              exit 1
            fi

            # 16. 本地健康检查
            echo "🏥 执行本地健康检查..."
            for i in {1..6}; do
              echo "🔍 健康检查尝试 $i/6..."
              if curl -f -s --max-time 10 "http://localhost:3008/api/health" > /dev/null; then
                echo "✅ 本地健康检查通过"
                break
              else
                if [ $i -eq 6 ]; then
                  echo "❌ 本地健康检查失败"
                  echo "📝 应用日志："
                  pm2 logs easy-erp-web --lines 30
                  exit 1
                else
                  echo "⏳ 健康检查失败，等待5秒后重试..."
                  sleep 5
                fi
              fi
            done

            # 17. 检查关键接口
            echo "🧪 检查关键接口..."
            if curl -f -s --max-time 10 "http://localhost:3008/api/v1/auth/verifycode" > /dev/null; then
              echo "✅ 验证码接口正常"
            else
              echo "⚠️  验证码接口异常，但继续部署"
            fi

            echo ""
            echo "🎉 ECS本地构建部署完成！"
            echo "==============================================="
            echo "📊 部署结果："
            echo "  📅 部署时间: $(date)"
            echo "  🏗️  构建大小: $BUILD_SIZE"
            echo "  🌐 应用地址: https://erp.samuelcn.com"
            echo "  📝 Git版本: $(git log --oneline -1)"
            echo "==============================================="

  # 3. 远程验证Job
  verify:
    name: Remote Verification
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main'
    timeout-minutes: 10

    steps:
      - name: Wait for service stabilization
        run: |
          echo "⏳ 等待服务稳定（30秒）..."
          sleep 30

      - name: Remote health check
        run: |
          echo "🔍 远程健康检查..."

          MAX_RETRIES=10
          RETRY_COUNT=0
          SUCCESS=false

          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            echo "🔍 健康检查尝试 $(($RETRY_COUNT + 1))/$MAX_RETRIES..."

            response=$(curl -s -o /dev/null -w "%{http_code}" \
              --max-time 15 \
              --connect-timeout 5 \
              "https://erp.samuelcn.com/api/health" 2>/dev/null || echo "000")

            echo "📡 健康检查响应码: $response"

            if [ "$response" = "200" ]; then
              echo "✅ 远程健康检查成功！"
              SUCCESS=true
              break
            else
              echo "⚠️  健康检查失败 (HTTP $response)，等待10秒后重试..."
              sleep 10
              RETRY_COUNT=$((RETRY_COUNT + 1))
            fi
          done

          if [ "$SUCCESS" = false ]; then
            echo "❌ 远程健康检查最终失败"
            exit 1
          fi

      - name: Functional verification
        run: |
          echo "🧪 功能接口验证..."

          # 测试关键接口
          endpoints=(
            "https://erp.samuelcn.com/api/health"
            "https://erp.samuelcn.com/api/v1/auth/verifycode"
          )

          for endpoint in "${endpoints[@]}"; do
            echo "📡 测试 $endpoint"
            status=$(curl -s -o /dev/null -w "%{http_code}" \
              --max-time 10 \
              --connect-timeout 5 \
              "$endpoint" 2>/dev/null || echo "000")

            if [ "$status" = "200" ]; then
              echo "✅ $endpoint 正常 (HTTP $status)"
            else
              echo "⚠️  $endpoint 异常 (HTTP $status)"
            fi
          done

      - name: Performance check
        run: |
          echo "⚡ 性能检查..."

          start_time=$(date +%s%N)
          curl -s --max-time 10 "https://erp.samuelcn.com/api/health" > /dev/null
          end_time=$(date +%s%N)

          duration=$((($end_time - $start_time) / 1000000))
          echo "📊 响应时间: ${duration}ms"

          if [ $duration -lt 3000 ]; then
            echo "✅ 响应时间正常"
          else
            echo "⚠️  响应时间较慢"
          fi

      - name: Final deployment status
        run: |
          echo ""
          echo "🎉 部署验证完成！"
          echo "==============================================="
          echo "✅ ECS本地构建部署成功"
          echo "✅ 远程健康检查通过"
          echo "✅ 关键接口验证完成"
          echo "🌐 应用地址: https://erp.samuelcn.com"
          echo "📊 验证时间: $(date)"
          echo "==============================================="

      - name: Troubleshoot on failure
        if: failure()
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            echo "🔍 故障排查..."

            echo "📊 PM2状态："
            pm2 status

            echo "📝 应用日志（最近50行）："
            pm2 logs easy-erp-web --lines 50 2>/dev/null || echo "无法获取PM2日志"

            echo "🌐 端口监听状态："
            netstat -tlnp | grep :3008 || echo "端口3008未监听"

            echo "🐳 Docker容器状态："
            docker ps -a | grep mysql || echo "MySQL容器未运行"

            echo "🔄 尝试重启应用："
            pm2 restart easy-erp-web
            sleep 10
            pm2 status

            echo "📊 部署故障排查完成"
